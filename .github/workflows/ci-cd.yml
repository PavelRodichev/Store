name: CI/CD for Internet Shop

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  test-main-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_store
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      zookeeper:
        image: confluentinc/cp-zookeeper:7.3.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.3.0
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        depends-on: zookeeper

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests for Main Store Service
        run: |
          mvn clean test -B
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_store
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [currency-service, email-service, inn-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean test -B

  build-and-push:
    needs: [test-main-service, test-microservices]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Main Store Service
        run: |
          mvn clean compile jib:build -Dimage=$REGISTRY/$IMAGE_PREFIX/store-service:latest -DskipTests

      - name: Build and push Currency Service
        run: |
          cd currency-service
          mvn clean compile jib:build -Dimage=$REGISTRY/$IMAGE_PREFIX/currency-service:latest -DskipTests

      - name: Build and push Email Service
        run: |
          cd email-service
          mvn clean compile jib:build -Dimage=$REGISTRY/$IMAGE_PREFIX/email-service:latest -DskipTests

      - name: Build and push INN Service
        run: |
          cd inn-service
          mvn clean compile jib:build -Dimage=$REGISTRY/$IMAGE_PREFIX/inn-service:latest -DskipTests

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          echo "Deploying services..."
          # Добавьте ваши команды деплоя здесь
          # Например, используя SSH:
          # ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
          #   docker-compose -f docker-compose.prod.yml pull && \
          #   docker-compose -f docker-compose.prod.yml up -d
          # '
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}