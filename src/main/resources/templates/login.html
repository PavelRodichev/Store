<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Интернет магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <!-- Сообщения об ошибках -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Сообщения об успешном выходе -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Форма логина -->
                <form th:action="@{/web/login}" method="post"> <!-- ← ИЗМЕНИТЕ НА /web/login -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="username" name="username"
                               placeholder="Введите ваш email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                </form>

                <div class="text-center">
                    <small>Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></small>
                </div>

                <hr>

                <div class="text-center">
                    <small>
                        Для тестирования API используйте
                        <a th:href="@{/swagger-ui.html}" target="_blank">Swagger UI</a>
                    </small>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">← На главную</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
